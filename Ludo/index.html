<!DOCTYPE html>

			</div>
			<div class="v_path">

					<div class="v_path_cell"></div>
					<div class="v_path_cell"></div>
				</div>
				<div class="v_path_row">
					<div class="v_path_cell"></div>
					<div class="v_path_cell green"></div>
					<div class="v_path_cell green"><span class="star">&#9733;</span></div>

				<div class="v_path_row">

				</div>
				<div class="v_path_row">

					<div class="v_path_cell green"></div>
					<div class="v_path_cell"></div>
				</div>
			</div>

                <div class="border">
				<div class="circle border_green"></div>
				<div class="circle border_green"></div>
				<div class="circle border_green"></div>
				<div class="circle border_green"></div>
            </div>
			</div>
		</div>
		<div class="middle_row">
		<div class="h_path">
			<div class="h_path_row">
				<div class="h_path_cell"></div>

			<div class="h_path_row">

				</div>
